<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body>
    <header>
      <div class="header">
        <img src="./eisenhower-matrix.jpg">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
  
<main>
    <section>
        <div class="maine-element">
            <label for="new-task">Add Item</label>
            <div class="task-wrapper">
                <input id="new-task" class="task" type="text">
                <button class="button">Add</button>
            </div>
        </div> 
    </section>

    <section>
        <div class="maine-element">
            <h3 class="h3">Todo</h3>
            <ul class="list" id="incompleteTasks">
                <li>
                    <input type='checkbox'>
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="button edit">Edit</button>
                    <button class="button delete">
                        <img src="./remove.svg">
                    </button>
                </li>
                <li class="editMode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="button edit">Save</button>
                    <button class="button delete">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </div>
    </section>
    <section>
        <div class="maine-element">
            <h3 class="h3">Completed</h3>
            <ul class="list" id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="button edit">Edit</button>
                    <button class="button delete">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </div>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
